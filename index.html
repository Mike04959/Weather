<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card m-4 p-5 opacity-75">
        <div class="card-body"></div>
        <div class="row">
          <h1 class="col-6">
            <span class="current-city" id="input-city" id="city">
              Odessa <i class="fa-solid fa-city"></i
            ></span>
            <div class="different">
              <span id="current-temperature">25</span>
              <a
                href="https://www.google.com/search?q=fahrenheit+to+celsius&oq=fahrenheit+to+&aqs=chrome.1.0i131i433i512j0i20i263i433i512j69i57j0i512l7.6633j0j7&sourceid=chrome&ie=UTF-8"
                id="cel"
                class="sky"
                >C</a
              >/<a
                href="https://www.google.com/search?q=convert+celsius+to+fahrenheit&oq=convert+celsius&aqs=chrome.0.69i59j69i57j0i512l2j0i22i30l2j69i60j69i61.8907j0j7&sourceid=chrome&ie=UTF-8"
                id="fahr"
                class="sky"
                >F</a
              >
            </div>
            <div class="sky trim" id="description">Sunny</div>
            <img src="" id="icon" />
            <div class="sky">Wind: <span id="wind">10</span>m/s</div>
            <div class="day" id="date">
              Sunday, <span class="different">19/06/22</span>
            </div>
          </h1>
          <form class="col-6">
            <input
              type="search"
              placeholder="Enter your city name"
              autofocus="on"
              class="different"
              id="search-input"
            />
            <input class="btn btn-primary" type="submit" value="Search" />
          </form>
          <br />
          <hr />
          <div class="weather-forecast" id="forecast"></div>
          <hr />
          <button class="location">Current location</button>
        </div>
      </div>
    </div>
    <span id="git"
      ><a href="https://github.com/Mike04959/Weather">Open source code</a> by
      Vasylieva Liudmyla
    </span>
    <script src="src/index.js"></script>
  </body>
</html>
